#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,1.25
monitor=DP-2,preferred,auto,2

# Some default env vars.
# Cursor
env = XCURSOR_THEME,rose-pine-cursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,24
# GDK
env = GDK_BACKEND,wayland,x11
env = GDK_SCALE, 2
# Misc
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
# QT variables
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_ENABLE_HIGHDPI_SCALING,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# GTK
env = GTK_THEME,Gruvbox-Material-Dark-HIDPI

env = OBSIDIAN_USE_WAYLAND,1

env = ANKI_WAYLAND,1

# Firefox use wayland by default since version 121.0 !!
# env = MOZ_ENABLE_WAYLAND,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORM # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME # for XDPH
exec-once = ~/.config/hypr/scripts/desktop_portal.sh

$wobsock = $XDG_RUNTIME_DIR/wob.sock
exec-once = rm -f $WOBSOCK && mkfifo $WOBSOCK && tail -f $WOBSOCK | wob

exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
exec-once = swaybg -i ~/Pictures/Wallpapers/looking-for.png -m fill
exec-once = udiskie &
exec-once = waybar
exec-once = mako
exec-once = wlsunset -l 41.7 -L 12.3
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
#exec-once = hyprctl setcursor Adwaita 24

xwayland {
  force_zero_scaling = 1
}

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/asdasasasdaasdasdddd
input {
    kb_layout = us, it
    kb_variant = intl,
    kb_model = 
    kb_options = grp:alt_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
      natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(ebdbb2ff)
    col.inactive_border = rgba(1d2021ff)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    blur {
      enabled = false
      size = 8
      passes = 1
      new_optimizations = yes
    }
    shadow {
      enabled = no
      range = 10
      render_power = 2
      color = rgba(1a1a1aee)
    }

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeInOutBack, 0.68, -0.6, 0.32, 1.6
    bezier = easeOutBack, 0.34, 1.56, 0.64, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, easeOutExpo
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
  new_status = master
  allow_small_split = true
  special_scale_factor = .80
  mfact = .45
  orientation = center
  inherit_fullscreen = false
  slave_count_for_center_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
}

gesture = 3, horizontal, workspace
gesture = 3, down, close
gesture = 2, pinchin, fullscreen
gesture = 2, pinchout, float

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    enable_swallow = true
    swallow_regex = ^(foot)$
    vfr = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, title:file_progress
windowrule = float, title:confirm
windowrule = float, title:dialog
windowrule = float, title:download
windowrule = float, title:notification
windowrule = float, title:error
windowrule = float, title:splash
windowrule = float, title:confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, class:^imv.*
windowrule = float, title:file-roller
windowrule = idleinhibit focus, class:mpv
windowrule = maximize, class:mpv
windowrule = noanim, class:mpv
windowrule = idleinhibit focus, class:(firefox)
windowrule = idleinhibit fullscreen, class:.* 
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = idleinhibit focus, title:zathura
windowrule = fullscreen, title:zathura
windowrule = float, title:drawing
windowrule = float,title:org.kde.polkit-kde-authentication-agent-1
windowrule = float, class:(nemo),title:^(Properties)$

layerrule = noanim, selection 
layerrule = noanim, wob
layerrule = dimaround, wofi

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, foot
bind = $mainMod, W, exec, firefox
bind = SUPER_SHIFT, Q, killactive, 
bind = SUPER_SHIFT, E, exec, wlogout --protocol layer-shell 
bind = $mainMod, N, exec, nemo 
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, D, exec, wofi -p "select an application to run"
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = SUPER_SHIFT, P, exec, hyprpicker -a --format=hex
bind = $mainMod, V, exec, cliphist list | wofi -d -p "select an item to copy" | cliphist decode | wl-copy
bind = WIN, F1, exec, ~/.config/hypr/scripts/gamemode.sh
bind = $mainMod, e, exec, wofi-emoji

$sink_volume       = wpctl get-volume @DEFAULT_AUDIO_SINK@ | grep '^Volume: ' | awk '{print $2 * 100}' | cut -d '.' -f 1
#$sink_volume_mute  = pactl get-sink-mute @DEFAULT_SINK@ | sed -En "/no/ s/.*/$($sink_volume)/p; /yes/ s/.*/0/p"

binde = ,XF86AudioRaiseVolume,   exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && $sink_volume > $wobsock
binde = ,XF86AudioLowerVolume,   exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && $sink_volume > $wobsock
bind  = ,XF86AudioMute,          exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind  = ,XF86AudioMicMute,       exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind  = ,XF86MonBrightnessUp,    exec, brillo -q -A 5 && brillo -G | cut -d'.' -f1 > $wobsock
bind  = ,XF86MonBrightnessDown,  exec, brillo -q -U 5 && brillo -G | cut -d'.' -f1 > $wobsock

bind = ,XF86Messenger,          exec, telegram-desktop

bind = SUPER_SHIFT, Print, exec, hyprshot --raw --mode region | satty -f -
bind = $mainMod, Print, exec, hyprshot --raw --mode window | satty -f -

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = SUPER_SHIFT, h, swapwindow, l
bind = SUPER_SHIFT, l, swapwindow, r
bind = SUPER_SHIFT, k, swapwindow, u
bind = SUPER_SHIFT, j, swapwindow, d

binde = $mainMod ALT, h, resizeactive, -10   0
binde = $mainMod ALT, l, resizeactive,  10   0
binde = $mainMod ALT, k, resizeactive,   0 -10
binde = $mainMod ALT, j, resizeactive,   0  10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
