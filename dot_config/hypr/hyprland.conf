# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, imv
windowrule = float, file-roller
windowrule = idleinhibit focus, mpv
windowrule = maximize, mpv
windowrule = noanim, mpv
windowrulev2 = idleinhibit focus, class:(firefox)
windowrulev2 = idleinhibit fullscreen, class:.* 
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = idleinhibit focus, zathura
windowrule = fullscreen, zathura
windowrule = float, drawing
windowrule=float,org.kde.polkit-kde-authentication-agent-1
windowrulev2 = float, class:(nemo),title:(Properties)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, foot
bind = $mainMod, W, exec, firefox
bind = SUPER_SHIFT, Q, killactive, 
bind = SUPER_SHIFT, E, exec, wlogout --protocol layer-shell 
bind = $mainMod, N, exec, nemo 
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, D, exec, wofi -p "select an application to run"
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = SUPER_SHIFT, P, exec, hyprpicker -a --format=hex
bind = $mainMod, V, exec, cliphist list | wofi -d -p "select an item to copy" | cliphist decode | wl-copy
bind = WIN, F1, exec, ~/.config/hypr/scripts/gamemode.sh
bind = $mainMod, e, exec, wofi-emoji

$sink_volume       = pactl get-sink-volume @DEFAULT_SINK@ | grep '^Volume:' | cut -d / -f 2 | tr -d ' ' | sed 's/%//'
#$sink_volume_mute  = pactl get-sink-mute @DEFAULT_SINK@ | sed -En "/no/ s/.*/$($sink_volume)/p; /yes/ s/.*/0/p"

bind = ,XF86AudioRaiseVolume,   exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && $sink_volume > $wobsock
bind = ,XF86AudioLowerVolume,   exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && $sink_volume > $wobsock
bind = ,XF86AudioMute,          exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && $sink_volume_mute
#bind = ,XF86AudioMicMute,       exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle && $set_sink_microphone_mute
bind = ,XF86MonBrightnessUp,    exec, brillo -q -A 5 && brillo -G | cut -d'.' -f1 > $wobsock
bind = ,XF86MonBrightnessDown,  exec, brillo -q -U 5 && brillo -G | cut -d'.' -f1 > $wobsock

bind = ,XF86Messenger,          exec, telegram-desktop

bind = SUPER_SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod, Print, exec, grim - | swappy -f -

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = SUPER_SHIFT, left, swapwindow, l
bind = SUPER_SHIFT, right, swapwindow, r
bind = SUPER_SHIFT, up, swapwindow, u
bind = SUPER_SHIFT, down, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
